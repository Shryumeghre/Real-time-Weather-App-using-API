<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
    <div class="music-app" id="home">
        <h1>Simple Music App</h1>
        <audio id="audio" src="path_to_your_audio_file.mp3"></audio>
        <div class="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
        </div>
    </div>
    <div id="contact">
        <h2>Contact</h2>
        <p>Contact us at: <a href="mailto:example@example.com">example@example.com</a></p>
    </div>
    <div id="about">
        <h2>About</h2>
        <p>This is a simple music app created for demonstration purposes.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
